<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kliksy</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/styles/reset.css' %}">
  <link rel="stylesheet" href="{% static 'core/styles/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 container-fluid px-0">
<!-- Header -->

  <header class="row">
    <div class="col-8 mx-auto">
      <nav class="navbar navbar navbar-expand-md navbar-light px-3">
        <a class="navbar-brand display-5" href="{% url 'home' %}">Kliksy</a>
  
        <!-- Toggler/collapsible Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100">
            <li class="nav-item px-1">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item px-1">
              <a class="nav-link" href="#">Groups</a>
            </li>
            <li class="nav-item ms-auto px-1">
              <a class="btn btn-primary" href="#">Login</a>
            </li>
            <li class="nav-item px-1">
              <a class="btn btn-outline-primary" href="#">Register</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <!-- Content -->
  <div class="container align-content-center">

    {% include 'core/messages.html' %}
  </div>

  <div class="container-fluid justify-self-center align-content-center mt-auto" id="content">
    {% block content %}
    {% endblock %}
  </div>

  <footer class="footer mt-auto px-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-3" id="footer">
      <ul class="navbar-nav">
        <li class="nav-item">
          <p class="nav-link">&copy; Kliksy 2024, All Rights Reserved</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Privacy Policy</a>
        </li>
      </ul>
    </nav>
  </footer>

</body>



{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}

</html>
