<!DOCTYPE html>

{% extends "core/authorized_base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>
            </div>
            <div class="col">
                <img src="{{ user.profile.profile_pic.url }}" alt="Profile Image" class="img-fluid">
            </div>
        </div>
    </div>
    
    <div class="row text-center">
        <div class="col">
            <p><strong>Groups:</strong> {{ user.groups.all }}</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <p><strong>Interests:</strong> {{ user.interests.all }}</p>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <p><strong>Events:</strong> {{ user.events.all }}</p>
        </div>
    </div>
</div>
    
{% endblock %}
