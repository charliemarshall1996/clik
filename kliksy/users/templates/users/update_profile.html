<!DOCTYPE html>

{% extends 'core/authorized_base.html' %}

{% block content %}

    <div class="card w-50 m-auto">
        <div class="card-header">
            <h2 class="card-title">Update Profile</h2>
        </div>
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>

{% endblock %}
